<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices and Payments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Invoices and Payments</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="booking.html">Make a Booking</a>
        <a href="order.html">Place an Order</a>
        <a href="kitchen.html">Kitchen Orders</a>
      </nav>

      <div id="invoice-section">
        <h2>Generate Invoice</h2>
        <label for="invoice-table-number">Table Number:</label>
        <input type="number" id="invoice-table-number" required />
        <button onclick="generateInvoice()">Generate Invoice</button>
        <table id="invoice-table">
          <thead>
            <tr>
              <th>Table Number</th>
              <th>Items</th>
              <th>Amount Due</th>
              <th>Paid</th>
            </tr>
          </thead>
          <tbody id="invoice"></tbody>
        </table>
      </div>

      <div id="payment-section">
        <h2>Process Payment</h2>
        <label for="payment-table-number">Table Number:</label>
        <input type="number" id="payment-table-number" required />
        <button onclick="processPayment()">Process Payment</button>
        <table id="payments-table">
          <thead>
            <tr>
              <th>Table Number</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="payments"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
