<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Make a Booking</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="order.html">Place an Order</a>
        <a href="kitchen.html">Kitchen Orders</a>
        <a href="invoice_payment.html">Invoices and Payments</a>
      </nav>

      <div id="booking-section">
        <h2>Make a Reservation</h2>
        <label for="customer-name">Customer Name:</label>
        <input
          type="text"
          id="customer-name"
          placeholder="Enter name"
          required
        />
        <label for="customer-contact">Customer Contact:</label>
        <input
          type="text"
          id="customer-contact"
          placeholder="Enter contact"
          required
        />
        <label for="reservation-date">Reservation Date:</label>
        <input type="date" id="reservation-date" required />
        <label for="reservation-time">Reservation Time:</label>
        <input type="time" id="reservation-time" required />
        <label for="number-of-guests">Number of Guests:</label>
        <input type="number" id="number-of-guests" required />
        <label for="table-number">Table Number:</label>
        <input type="number" id="table-number" required />
        <button onclick="makeReservation()">Make Reservation</button>
        <div id="reservations"></div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
